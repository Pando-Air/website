        <h2>Hova utazzunk?</h2>
        <div class="ticket-purchase">
            <div class="btn-group trip" role="group" aria-label="Basic radio toggle button group">

                <label class="btn btn-outline-warning" for="btnradio1">Egyirányú</label>

                </div>
                
                <div class="input-group flex-nowrap w-50">
